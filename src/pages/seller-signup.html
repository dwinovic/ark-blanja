<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blanja | Seller Register</title>
  <link rel="stylesheet" href="../styles/seller-signup.css" />
  <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
  <div class="container">

    <!-- START = header page -->
    <header>
      <div class="logo-wrapper">
        <img src="../images/icons/blanja-icon.png" alt="Blanja.com" />
        <h3 class="logo">Blanja</h3>
      </div>
      <p class="sub-heading">Please sign up with your account</p>
    </header>
    <!-- END = header page -->

    <!-- START = Navigation role -->
    <nav>
      <a href="./customer-signup.html" class="customer">Custommer</a>
      <a href=".seller-signup.html" class="seller">Seller</a>
    </nav>

    <!-- END = Navigation role -->

    <!-- START = Form Login Input -->
    <form action="">
      <div class="form name-wrapper">
        <input type="text" placeholder="Name" name="name" />
      </div>
      <div class="form email-wrapper">
        <input type="email" placeholder="Email" name="email" />
      </div>
      <div class="form phone-wrapper">
        <input type="text" placeholder="Phone Number" name="phone" />
      </div>
      <div class="form store-name-wrapper">
        <input type="text" placeholder="Store Name" name="store-name" />
      </div>
      <div class="form password-wrapper">
        <input type="password" name="password" placeholder="Password" />
      </div>

      <div class="forgot-info">
        <a href="#">Forgot password?</a>
      </div>
      <button class="submit" onclick="goHome()" class="submit" type="button">PRIMARY</button>
      <div class="register">
        <p>Already have a Blanja account? <a href="../../index.html">Login</a></p>
      </div>
    </form>
  </div>
  </div>


  <script src="../scripts/main.js"></script>

</body>

</html>
