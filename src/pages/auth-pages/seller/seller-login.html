<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blanja | Seller Login</title>

  <!-- Favicon Blanja.com -->
  <link rel="icon" href="/src/images/icons/favicon.ico">
  <!-- Global CSS = Color || Font || Body -->
  <link rel="stylesheet" href="/src/styles/global.css">
  <!-- Global CSS = Authentication Page -->
  <link rel="stylesheet" href="../global-login.css">
  <!-- Current Page CSS -->
</head>

<body>
  <div class="container">
    <!-- START = header page -->
    <header>
      <div class="logo-wrapper">
        <img src="/src/images/icons/blanja-icon.png" alt="Blanja.com" />
        <h3 class="logo">Blanja</h3>
      </div>
      <p class="sub-heading">Please login with your account</p>
    </header>
    <!-- END = header page -->

    <!-- START = Navigation role -->
    <nav>
      <a href="../customer/customer-login.html" class="nav-left default">Custommer</a>
      <a href="./seller-login.html" class="nav-right active">Seller</a>
    </nav>

    <!-- END = Navigation role -->

    <!-- START = Form Login Input -->
    <form>
      <div class="form-wrapper">
        <label for="email"></label>
        <input type="text" placeholder="Email" name="email" />
      </div>
      <div class="form-wrapper">
        <label for="password"></label>
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div class="forgot-info">
        <a href="../reset-password/reset-password.html" class="text-red text-md text-anchor">Forgot password?</a>
      </div>
      <div class="btn-wrapper">
        <a class="btn primary submit" href="/index.html" type="button">
          PRIMARY</a>
      </div>
      <div class="register">
        <p>Don't have a Blanja account? <a href="../seller/seller-signup.html" class="text-anchor text-red text-md">Register</a></p>
      </div>
    </form>
  </div>
  </div>

  <!-- START = 404 PAGE -->
  <div class="hide-modal-404" id="modal-404">
    <div class="page-404-wrapper" onclick="goBack()">
      <div class="card-404">
        <div class="logo">
          <img src="/src/images/logo-blanja-full.png" alt="Blanja Logo">
        </div>
        <div class="header">
          <h1>Upps! <br />Features under development</h1>
        </div>
        <div class="illustration">
          <img src="/src/images/404.png" alt="404">
        </div>
        <div class="btn-wrapper">
          <button class="btn primary" onclick="goBack()">Go Back</button>
        </div>
        <div class="bottom">
        </div>
      </div>
    </div>
  </div>
  <!-- END = 404 PAGE -->
  <script src="../scripts/main.js"></script>
</body>

</html>
