<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blanja | Customer Login</title>
  <link rel="stylesheet" href="../styles/customer-login.css" />
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
  <div class="container">

    <!-- START = header page -->
    <header>
      <div class="logo-wrapper">
        <img src="../../src/images/icons/blanja-icon.png" alt="Blanja.com" />
        <h3 class="logo">Blanja</h3>
      </div>
      <p class="sub-heading">Please login with your account</p>
    </header>
    <!-- END = header page -->

    <!-- START = Navigation role -->
    <nav>
      <a href="./customer-login.html" class="customer">Custommer</a>
      <a href="../../index.html" class="seller">Seller</a>
    </nav>

    <!-- END = Navigation role -->

    <!-- START = Form Login Input -->
    <form action="">
      <div class="row">
        <input type="text" placeholder="Email" name="email" />
      </div>
      <div class="row last">
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div class="forgot-info">
        <a href="#">Forgot password?</a>
      </div>
      <button class="submit">PRIMARY</button>
      <div class="register">
        <p>Don't have a Blanja account? <a href="./customer-signup.html">Register</a></p>
      </div>
    </form>
  </div>
  </div>

</body>

</html>
