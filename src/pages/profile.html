      <!-- Start = Searching feature -->

          </div>

  <!-- Start = Main content -->

  <main>
    <!-- Start = Aside User Menu -->
    <aside>
      <div class="aside-content-wrapper">
        <div class="user-profile-wrapper">
          <img src="../images/IMG-Profile.png" alt="user-profile" />
          <div class="username-wrapper">
            <h3>Johannes Mikael</h3>
            <div class="edit-profile-wrapper">
              <img class="profile-aside" src="../images/icons/IC-pen.svg" alt="pen icon" />
              <p class="text secondary">Ubah profile</p>
            </div>
          </div>
        </div>
        <div class="menu-wrapper">
          <div class="menu-row">
            <div class="icon-wrapper blue">
              <img src="../images/icons/IC-user.svg" alt="user" />
            </div>
            <p class="text secondary active">My Account</p>
          </div>
          <div class="menu-row">
            <div class="icon-wrapper orange">
              <img src="../images/icons/IC-maps.svg" alt="location" />
            </div>
            <p class="text secondary">Shipping Adress</p>
          </div>
          <div class="menu-row">
            <div class="icon-wrapper pink">
              <img src="../images/icons/IC-circle-order.svg" alt="order" />
            </div>
            <p class="text secondary">My Order</p>
          </div>
        </div>
      </div>
    </aside>
    <!-- End = Aside User Menu -->
    <!-- Start = Data Profile -->
    <div class="content">
      <div class="card">
        <div class="header">
          <h1>Profile</h1>
          <p>Manage your porfile information</p>
        </div>
        <div class="divider"></div>
        <div class="body">
          <form action="" class="container">
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <p class="text secondary">Name</p>
              </div>
              <div class="col col-sm-12 col-md-12 col-lg-10 col-xl-10">
                <input type="text" name="name" id="" placeholder="Your Name" />
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <p class="text secondary">Email</p>
              </div>
              <div class="col col-sm-12 col-md-12 col-lg-10 col-xl-10">
                <input type="email" name="email" id="" placeholder="Your Email" />
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <p class="text secondary">Phone Number</p>
              </div>
              <div class="col col-sm-12 col-md-12 col-lg-10 col-xl-10">
                <input type="text" name="phone" id="" placeholder="Phone Number" />
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <p class="text secondary">Gender</p>
              </div>
              <div class="
                    col col-sm-12 col-md-12 col-lg-10 col-xl-10
                    center-wrapper
                  ">
                <div class="gender">
                  <input type="checkbox" name="male" id="" />
                  <label for="male">Laki - laki</label>
                </div>
                <div class="gender">
                  <input type="checkbox" name="female" id="" />
                  <label for="female">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <p class="text secondary">Date of birth</p>
              </div>
              <div class="col col-sm-4 col-md-4 col-lg-3 col-xl-3">
                <select name="day" id="">
                    <option value="1">1</option>
                    <option value="1">11</option>
                    <option value="1">19</option>
                  </select>
              </div>
              <div class="col col-sm-4 col-md-4 col-lg-3 col-xl-3">
                <select name="month" id="">
                    <option value="January">Januari</option>
                    <option value="January">Februari</option>
                    <option value="January">Maret</option>
                  </select>
              </div>
              <div class="col col-sm-4 col-md-4 col-lg-3 col-xl-3">
                <select name="year" id="">
                    <option value="1990">2019</option>
                    <option value="1990">2009</option>
                    <option value="1990">1999</option>
                  </select>
              </div>
            </div>
            <div class="btn-wrapper">
              <input type="button" value="Save" class="btn primary" />
            </div>
          </form>
          <div class="divider vertical"></div>
          <div class="photo-profile-wrapper">
            <img src="../images/IMG-Profile.png" alt="" />
            <div class="btn-wrapper">
              <button class="btn secondary" onclick="show404()">Select Image</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End = Data Profile -->
  </main>
  <!-- End = Main content -->

  <footer>
    <img src="../images/icons/blanja-icon.png" alt="" />

          <button class="btn primary" onclick="goBack()">Go Back</button>
        </div>
        <div class="bottom"></div>
      </div>
